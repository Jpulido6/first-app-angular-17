<div class="flex w-96 h-96 justify-center items-center flex-col ">
    <div
        class="fixed h-full  inset-0 z-50 flex items-center justify-center overflow-y-auto overflow-x-hidden outline-none focus:outline-none">
        <div class="relative w-auto max-w-3xl mx-auto my-6">
            <div
                class="relative flex flex-col w-full h-[450px] overflow-y-auto bg-white border-0 rounded-lg shadow-lg outline-none focus:outline-none">
                <div class="flex items-start justify-between p-5 border-b border-slate-200 rounded-t">
                    <h3 class="text-lg font-semibold text-slate-800">
                        Crear usuario
                    </h3>

                    <button
                        class="p-1 ml-auto bg-transparent border-0 text-slate-800 opacity-50 float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
                        (click)="closeModal()">
                        <span
                            class="bg-transparent text-slate-800 opacity-50 h-6 w-6 text-2xl block outline-none focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                color="#000000" fill="none">
                                <path d="M19.0005 4.99988L5.00049 18.9999M5.00049 4.99988L19.0005 18.9999"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </span>
                    </button>
                </div>
                <div class="relative p-6 flex-auto">
                    <form  class="w-full max-w-lg" (ngSubmit)="onSubmit(f)" novalidate #f="ngForm"  >
                        <div class="flex flex-wrap -mx-3 mb-6">
                            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                <label class="block uppercase tracking-wide text-slate-700 text-xs font-bold mb-2"
                                    for="name">
                                    Nombre
                                </label>
                                <input
                                    class="appearance-none block w-full bg-slate-200 text-slate-700 border border-slate-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                    id="name" type="text" placeholder="Jane" ngModel name="name" >
                            </div>
                            <div class="w-full md:w-1/2 px-3">
                                <label class="block uppercase tracking-wide text-slate-700 text-xs font-bold mb-2"
                                    for="last-name">
                                    Apellidos
                                </label>
                                <input
                                    class="appearance-none block w-full bg-slate-200 text-slate-700 border border-slate-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                    id="last-name" type="text" placeholder="Doe" ngModel name="lastName">
                            </div>
                        </div>
                        <div class="flex flex-wrap -mx-3 mb-6">
                            <div class="w-full px-3">
                                <label class="block uppercase tracking-wide text-slate-700 text-xs font-bold mb-2"
                                    for="dni">
                                    DNI
                                </label>
                                <input
                                    class="appearance-none block w-full bg-slate-200 text-slate-700 border border-slate-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                    id="dni" type="text" placeholder="123213123" ngModel name="dni">
                            </div>
                        </div>
                        <div class="flex flex-wrap -mx-3 mb-6">
                            <div class="w-full px-3">
                                <label class="block uppercase tracking-wide text-slate-700 text-xs font-bold mb-2"
                                    for="email">
                                    Email
                                </label>
                                <input
                                    class="appearance-none block w-full bg-slate-200 text-slate-700 border border-slate-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                    id="email" type="email" placeholder="email@example.com" ngModel name="email">
                            </div>
                        </div>

                        <div class="flex flex-wrap -mx-3 mb-6">
                            <div class="w-full px-3">
                                <label class="block uppercase tracking-wide text-slate-700 text-xs font-bold mb-2"
                                    for="city">
                                    Ciudad
                                </label>
                                <input
                                    class="appearance-none block w-full bg-slate-200 text-slate-700 border border-slate-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                    id="grid-city" type="text" placeholder="San Francisco" ngModel name="city">
                            </div>
                        </div>
                        <div class="flex flex-wrap -mx-3 mb-6">
                            <div class="w-full px-3">
                                <label class="block uppercase tracking-wide text-slate-700 text-xs font-bold mb-2"
                                    for="state">
                                    Estado
                                </label>
                                <div class="relative">
                                    <input
                                        class="appearance-none block w-full bg-slate-200 text-slate-700 border border-slate-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                        id="state" type="text" placeholder="San Francisco" ngModel name="country">
                                </div>
                            </div>
                        </div>
                        <div class="bg-slate-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                            <button [disabled]=""
                                class="flex select-none items-center gap-2 rounded bg-slate-800 py-2.5 px-4 text-xs font-semibold text-white shadow-md shadow-slate-900/10 transition-all hover:shadow-lg hover:shadow-slate-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">Crear
                                usuario</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
